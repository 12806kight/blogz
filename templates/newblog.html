{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <form method='post' action='/newblog'>
        <label>
            New title:
            <input type="text" name='title' />
        </label>
        <br><br>
        <label>
            New Blog:
            <input type="textarea" name='body' />
        </label>
        <input type="submit" value='Add New Blog' />
    </form>

    <hr />

    {% endblock %}
