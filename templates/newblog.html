{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <form method='post' action='/newblog'>
        <label>
            New title:<br>
            <input type="text" name='title' value='{{blog_title}}' />
        </label>
        <p>{{title_error}}</p>
        <br><br>
        <label>
            New Blog:<br>
            <textarea type="text" rows = "5" columns = "200" name='input' value='{{blog_body}}'> </textarea>
        </label>
        <p>{{blog_error}}</p>
        <input type="submit" value='Add New Blog' />
    </form>

    <hr />

    {% endblock %}
