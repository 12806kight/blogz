{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog!</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    {% for blogs in blogs %}

    <a href="/blog?id={{blogs.id}}"><h2>{{blogs.title}}</h2></a>
    <p>{{blogs.body}}</p>

    {% endfor %}
    {% endif %}

{% endblock %}
